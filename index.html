<!DOCTYPE html>
<html lang="en">
<head>
  <title>SkyTeam</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Wrong Move</h4>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p>
          This part of website does not exist <span class="badge bg-danger">Bug No. 9</span>
        </p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';"">Close</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
